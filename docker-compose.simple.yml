services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: resume_parser_postgres
    environment:
      POSTGRES_DB: resume_parser
      POSTGRES_USER: resume_parser_user
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - resume_parser_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resume_parser_user -d resume_parser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume_parser_backend
    environment:
      - DEBUG=False
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DATABASE_URL=postgresql://resume_parser_user:secure_password_change_me@postgres:5432/resume_parser
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,nginx,192.168.1.152
      - CORS_ALLOWED_ORIGINS=http://localhost,http://127.0.0.1,http://192.168.1.152
      - OPENAI_API_KEY=your-openai-key-here
      - GEMINI_API_KEY=your-gemini-key-here
      - AI_PROVIDER=openai
      - MAX_UPLOAD_SIZE=52428800
      - ALLOWED_FILE_TYPES=pdf,docx,txt
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - resume_parser_network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resume_parser_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://192.168.1.152:8000/api
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - resume_parser_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local

networks:
  resume_parser_network:
    driver: bridge
