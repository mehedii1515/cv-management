services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: resume_parser_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-resume_parser}
      POSTGRES_USER: ${DB_USER:-resume_parser_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./setup_database.sql:/docker-entrypoint-initdb.d/setup_database.sql:ro
    ports:
      - "5432:5432"
    networks:
      - resume_parser_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-resume_parser_user} -d ${DB_NAME:-resume_parser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery (background tasks)
  redis:
    image: redis:7-alpine
    container_name: resume_parser_redis
    ports:
      - "6379:6379"
    networks:
      - resume_parser_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch for search functionality
  elasticsearch:
    image: elasticsearch:7.17.0
    container_name: resume_parser_elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - resume_parser_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Django Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume_parser_backend
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=postgresql://${DB_USER:-resume_parser_user}:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/${DB_NAME:-resume_parser}
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,nginx,${SERVER_IP:-*}
      - CORS_ALLOWED_ORIGINS=http://localhost,http://127.0.0.1,http://${SERVER_IP:-localhost}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-52428800}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-pdf,docx,txt}
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - resume_parser_network
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: resume_parser_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://${SERVER_IP:-localhost}/api
      - NODE_ENV=production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - resume_parser_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: resume_parser_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - media_files:/app/media:ro
      - static_files:/app/staticfiles:ro
      - ./ssl:/etc/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - resume_parser_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (for background tasks)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: resume_parser_celery
    command: celery -A resume_parser worker --loglevel=info
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=postgresql://${DB_USER:-resume_parser_user}:${DB_PASSWORD:-secure_password_change_me}@postgres:5432/${DB_NAME:-resume_parser}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - media_files:/app/media
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resume_parser_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local

networks:
  resume_parser_network:
    driver: bridge
